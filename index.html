<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Night</title>
</head>
<body>





    <!-- Buttons & Inputs-->
    <button id="resetButton">Reset</button>
    <input id="mainIngredientFood" type="text" placeholder="Main Ingredient">
    <input id="mainIngredientAlcohol" type="text" placeholder="Type of Alcohol">
    <input type="checkbox" id="nonAlcoholic"> Non-Alcoholic Drinks</input>
    <button id="filterButton">Filter</button>

    <!-- Food -->
    <h1 id="nameOfFood"></h1>
    <img id="picOfFood" src="" alt="">
    <p id="instructionsOfFood"></p>
    <ul id="ingredientsOfFood"></ul>

    <!-- Dessert -->
    <h1 id="nameOfDessert"></h1>
    <img id="picOfDessert" src="" alt="">
    <p id="instructionsOfDessert"></p>
    <ul id="ingredientsOfDessert"></ul>
    
    <!-- Drinks -->
    
    <h1 id="nameOfDrink"></h1>
    <p id="directions"></p>
    <img id="picOfDrink" src="" alt="">
    <ul id="ingredientsOfDrink"></ul>
    
    <!-- Checkbox-->
    



</body>
<script src="script.js"></script>
</html>
