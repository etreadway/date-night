<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Night Roulette</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Hero Banner and Images-->
<div class ="banner">
    <div class="jumbotron">
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <img src="wineglass.png" class="wineGlass">
        <h1 class="display-1">Date Night Roulette</h1>
        <p class="lead">Discover exciting meal combinations. </p>
        <br>
        <br>
        <hr class="my-2">
</div>
        <h3 id="p">Expand your palette while exploring food and drink pairings from the comfort of your home.</h3>
      </div>

      <br>
      <br>

    <!-- Buttons & Inputs-->
    <form class="row row-cols-lg-auto g-3 align-items-center d-flex justify-content-center">
        <!-- get random pairing -->
        <div class="col-12">
            <button id="resetButton" type="submit" class="btn btn-danger">Get Random Pairing</button>
          </div>
        <!-- main ingredient -->
        <div class="col-12">
          <label class="visually-hidden" for="inlineFormInputGroupUsername">Username</label>
          <div class="input-group">
            <div class="input-group-text">Main Ingredient</div>
            <input id="mainIngredientFood" type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="beef, chicken, etc...">
          </div>
        </div>
        <!-- type of alcohol -->
        <div class="col-12">
            <label class="visually-hidden" for="inlineFormInputGroupUsername">Username</label>
            <div class="input-group">
              <div class="input-group-text">Type of Alcohol</div>
              <input id="mainIngredientAlcohol" type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="gin, vodka, etc...">
            </div>
          </div>
        <!-- non-alcoholic -->
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="inlineFormCheck nonAlcoholic">
            <label class="form-check-label" for="inlineFormCheck">
              Non-Alcoholic Drinks
            </label>
          </div>
        </div>
        <!-- filter button -->
        <div class="col-12">
          <button id="filterButton" type="submit" class="btn btn-primary">filter</button>
        </div>
      </form>
    <br>
    <br>
    


    <div class="container-fluid">
        
        <div class="divider"><span></span><span>Entree</span><span></span></div>

        <div class="row align-items-start">
            <!-- Food -->
          <div class="container-fluid">
            <h3 id="nameOfFood"></h3>
            <img id="picOfFood" src="" alt="">
            <br>
            <br>
            <ul id="ingredientsOfFood"></ul>
            <p id="instructionsOfFood"></p>
          </div>

        

            <!-- Dessert -->
          <div class="container-fluid">
            <div class="divider"><span></span><span>Dessert</span><span></span></div>
            <h3 id="nameOfDessert"></h3>
            <img id="picOfDessert" src="" alt="">
            <br>
            <br>
            <ul id="ingredientsOfDessert"></ul>
            <p id="instructionsOfDessert"></p>
          </div>

          <div class="divider"><span></span><span>Libation</span><span></span></div>

            <!-- Drinks -->
          <div class="container-fluid">
            <h3 id="nameOfDrink"></h3>
            <img id="picOfDrink" src="" alt="">
            <br>
            <br>
            <ul id="ingredientsOfDrink"></ul>
            <p id="directions"></p>
          </div>
        </div>
      
    



</body>
<script src="script.js"></script>
</html>
